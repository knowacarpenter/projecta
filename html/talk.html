<!DOCTYPE html>
<html>
  <head>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="../js/scripts.js"></script>
    <title>Letter</title>
  </head>

  <body>
      <div class="container">
        <h1>Fill in your shipping information below</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="name">Your Full Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="address1">Address Line </label>
              <input id="address1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="address2">Address Line 2</label>
              <input id="address2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input id="zip" class="form-control" type="text">
            </div>

            <button type="submit" class="btn-success"><h2>Submit</h2></button>
          </form>
        </div>

        <div id="story">
          <span class="name"></span>
            <br>
          <span class="address1"></span>
            <br>
          <span class="address2"></span>
            <br>
          <span class="city"></span>,  <span class="state"></span>
            <br>
          <span class="zip"></span>
        </div>
      </div>
    </body>
</html>
